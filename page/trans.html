<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tambah Transaksi</h2>
  <form class="form-horizontal" action="/action_page.php">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Tanggal: </label>
      <div class="col-sm-10">
        <input type="tgl" class="form-control" id="tgl" placeholder="DDMMYY" name="tgl">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Kategori: </label>
      <div class="col-sm-10">
        <input type="kat" class="form-control" id="kat" placeholder="Kategori Transaksi" name="kat">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Deskripsi:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Deskripsi Transaksi" name="pwd">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Nominal:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Rp." name="pwd">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Tambah</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
